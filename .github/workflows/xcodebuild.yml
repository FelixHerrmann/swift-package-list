name: Xcode Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: 
      - master
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    name: Build
    strategy:
      matrix:
        scheme:
          - SwiftPackageList
          - SwiftPackageListObjc
          - SwiftPackageListUI
        destination:
          - platform=macOS
          - platform=macOS,arch=x86_64,variant=Mac Catalyst
          - name=iPhone 14
          - name=Apple TV
          - name=Apple Watch Series 6 (44mm)
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - name: Build Scheme
        run: xcodebuild -scheme ${{ matrix.scheme }} -destination '${{ matrix.destination }}'
  
  test:
    name: Test
    needs: build
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: xcodebuild -scheme SwiftPackageList-Package -destination 'platform=macOS' test
