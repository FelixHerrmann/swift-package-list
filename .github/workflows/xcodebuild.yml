name: Xcode Build

on:
  push:
    branches:
      - master
      - 'release/**'
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: 
      - master
      - 'release/**'
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

jobs:
  build-libraries:
    name: Build Libraries
    strategy:
      matrix:
        scheme:
          - SwiftPackageList
          - SwiftPackageListObjc
          - SwiftPackageListUI
        destination:
          - platform=macOS
          - platform=macOS,arch=x86_64,variant=Mac Catalyst
          - name=iPhone 14
          - name=Apple TV
          - name=Apple Watch Series 6 (44mm)
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Build Scheme
        run: |
          xcodebuild \
          -scheme ${{ matrix.scheme }} \
          -destination '${{ matrix.destination }}'
  
  test:
    name: Test
    needs: build-libraries
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Install Tuist
        run: brew install tuist
      - name: Run tests
        run: |
          xcodebuild \
          -scheme SwiftPackageList-Package \
          -destination 'platform=macOS' \
          -resultBundlePath TestResults \
          test
      - uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResults.xcresult
        if: success() || failure()
